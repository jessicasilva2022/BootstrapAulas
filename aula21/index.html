<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!---- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Campos com titulo flutuante</title>
</head>
<body>
<div class="container p-5">
    <div class="form-floating m-3">
        <input type="email" name="" id="email" class="form-control" placeholder=" ">
        <label for="email"class="form-label">E-mail</label>
    </div>
    <div class="form-floating m-3">
        <input type="password" name="" id="senha" class="form-control" placeholder=" ">
        <label for="senha"class="form-label">Senha</label>
    </div>
    <hr>
    <div class="form-floating">
        <textarea name="" id="msg" class="form-control"
         style="height:100px" placeholder=" "></textarea>
        <label for="msg">Mensagem</label>
    </div>
    <hr>
    <div class="form-floating">
        <select name="" id="cidade" class="form-select" placeholder=" ">
            <option value="" >Cidade 1</option>
            <option value="" >Cidade 2</option>
            <option value="" >Cidade 3</option>
            <option value="" >Cidade 4</option>
            <option value="" >Cidade 5</option>
        </select><label for="cidade">Cidade</label>
    </div>

</div>
</html>
