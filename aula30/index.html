<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <script src="aula30.js" defer></script>

    <title>Mensagens Flutuantes</title>
</head>
<body>
    <div class="container my-5">
        <button class="btn btn-primary" id="btnToast" 
        data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é uma informação qualquer">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>
        
        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong> 
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo quo porro placeat ut vel in quas molestiae,
                 doloremque a nostrum.
        </div>
    </div>
