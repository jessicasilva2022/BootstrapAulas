<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"defer></script>

    <title>Select,Range e Botões</title>
</head>
<body>
  <div class="container p-5">
    <div class="mb-3">
        <label for="" class="form-label">Opção Desejada</label>
        <div class="col-4">  <!--segura ALT e seta baixo para levar o fechamento da div e diminuir a largura do select --> 
            <select class="form-select form-select-lg" multiple size="6"disabled>
                <option value="">opção 1</option>
                <option value="">opção 2</option>
                <option value="">opção 3</option>
                <option value="">opção 4</option>
                <option value="">opção 5</option>
                <option value="">opção 6</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="mb-3">
        <label for="faixa" class="form-label">Etapa</label>
        <input type="range" class="form-range" id="faixa"
         min="1" max="5" step="1"value="4">
         <hr>
         <a href="#" class="btn btn-outline-success btn-sm">link</a>
         <a href="#" class="btn btn-outline-success btn">link</a>
         <a href="#" class="btn btn-outline-success btn-lg">link</a>
         <hr>
         <button class="btn btn-warning" disabled>Botão</button>
         <hr>
         <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>

  </div>
</body>
</html>
